<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A singleplayer / solo version of jklm.fun's bomb party."
    />
    <meta
      name="keywords"
      content="bomb party, solo bomb party, singleplayer bomb party, bomb party solo, bomb party singleplayer"
    />
    <meta name="author" content="sertdfyguhi" />
    <title>Solo Bomb Party</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div>
      <h1 style="margin: 20px">Solo Bomb Party</h1>

      <div id="startContainer">
        <button id="startButton">Start.</button>
        <p id="finalScore"></p>

        <h3 style="margin-bottom: 10px">Highscores:</h3>
        <ol id="highscores"></ol>
      </div>

      <div id="gameContainer" style="display: none">
        <h3 id="wordPrompt"></h3>
        <input
          type="text"
          id="inputWord"
          placeholder="Input word..."
          autocomplete="off"
        />
        <p id="score" style="margin-bottom: 2px">Score: 0</p>
        <p id="gameTime" style="margin-top: 2px">0s</p>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
